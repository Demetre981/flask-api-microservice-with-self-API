<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="app.js" type="module"></script>

    <title>Signup</title>

</head>


<div class="container">
    <body class="text-center">
        <form class="form-signin", method="post" id="signup-form">
          <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
          <label for="nickname" class="sr-only">Username</label>
          <input type="text" name="nickname" id="nickname" class="form-control" placeholder="Username" required="" autofocus="">
          <label for="email" class="sr-only">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Email" required="" autofocus="">
          <label for="password" class="sr-only">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="">
    
          <button class="btn btn-lg btn-primary btn-block" type="submit" value="Sign up">Sign in</button>

        </form>
     
    
    </body>
    </div>
